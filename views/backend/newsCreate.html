<script src="views/backend/header.js"></script>

<div class="left">
    <script src="views/backend/menu.js"></script>
</div>

<section class="right">
    <article class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">新建/修改成果</h1>
            </div>
            <div class="panel-body" id="opt-body">
                <form class="form-horizontal" id="myForm" action="#" method="post">

                        <div class="form-group">
                            <label class="control-label col-md-2">封面图*</label>
                            <div class="col-md-10" id="uploadContainer">
                                <a href="#" class="btn btn-success" id="uploadBtn">
                                    <span class="glyphicon glyphicon-upload"></span> 上传
                                </a>
                                <p class="help-block">请上传510x330的jpg，png</p>
                                <img  id="image"  style="width:100px"
                                      src="resources/images/app/defaultPeopleImage.jpg"/>
                                <input type="hidden" id="imageUrl" name="image">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">名称*</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="control-label col-md-2">介绍*</label>
                            <div class="col-md-8">
                                <textarea class="form-control"  name="intro" rows="3" id="intro"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
                                <button type="submit" class="btn btn-success form-control">确定</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </article>
</section>
